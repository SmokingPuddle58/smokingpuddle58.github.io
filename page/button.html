<!-- Description: Button to scroll to top of the page -->

<script>
    let btn = $('#button');
    $(window).scroll(function () {
        if ($(window).scrollTop() > 150) {
            btn.addClass('show');
        } else {
            btn.removeClass('show');
        }
    });
    btn.on('click', function (e) {
        e.preventDefault();
        $('html, body').animate({scrollTop: 0}, '300');
    });
</script>

<a id="button" class="menu_button">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-bar-to-up icon_svg" width="44"
         height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
         stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 10l0 10"/>
        <path d="M12 10l4 4"/>
        <path d="M12 10l-4 4"/>
        <path d="M4 4l16 0"/>
    </svg>
</a>
